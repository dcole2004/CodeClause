<!DOCTYPE html>
<html>
<head>
  <title>Cole Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cole Resume Builder</h1>
  <form id="resumeForm">
    <div class="name">
      <h3>Name</h3>
      <label for="name">What is your name?</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <label for="summary">Tell about yourself!</label>
      <input type="text" id="summary" name="summary">
    </div>
    <div class="education">
      <h3>Education</h3>
      <label for="hs">High School:</label>
      <input type="text" id="hs" name="hs">
      <label for="college">College & Major:</label>
      <input type="text" id="college" name="college">
    </div>
    <div class="experience">
      <h3>Experience</h3>
      <label for="exp1">Experience #1:</label>
      <input type="text" id="exp1" name="exp1">
      <label for="exp2">Experience #2:</label>
      <input type="text" id="exp2" name="exp2">
      <label for="exp3">Experience #3:</label>
      <input type="text" id="exp3" name="exp3">
    </div>
    <div class="skills">
      <h3>Skills</h3>
      <label for="skill1">Skill #1:</label>
      <input type="text" id="skill1" name="skill1">
      <label for="skill2">Skill #2:</label>
      <input type="text" id="skill2" name="skill2">
      <label for="skill3">Skill #3:</label>
      <input type="text" id="skill3" name="skill3">
      <label for="skill4">Skill #4:</label>
      <input type="text" id="skill4" name="skill4">
      <label for="skill5">Skill #5:</label>
      <input type="text" id="skill5" name="skill5">
    </div>
    <div class="awards">
      <h3>Awards/Certificates</h3>
      <label for="awc1">Award/Certificate #1:</label>
      <input type="text" id="awc1" name="awc1">
      <label for="awc2">Award/Certificate #2:</label>
      <input type="text" id="awc2" name="awc2">
      <label for="awc3">Award/Certificate #3:</label>
      <input type="text" id="awc3" name="awc3">
      <label for="awc4">Award/Certificate #4:</label>
      <input type="text" id="awc4" name="awc4">
      <label for="awc5">Award/Certificate #5:</label>
      <input type="text" id="awc5" name="awc5">
    </div>
    <div class="recommendations">
      <h3>Recommendations</h3>
      <label for="rec1">Recommendation #1:</label>
      <input type="text" id="rec1" name="rec1">
      <label for="rec2">Recommendation #2:</label>
      <input type="text" id="rec2" name="rec2">
      <label for="rec3">Recommendation #3:</label>
      <input type="text" id="rec3" name="rec3">
    </div>
    <button type="submit">Submit/Generate Resume</button>
  </form>
  <div id="resume"></div>

  <script src="scripts.js"></script>
</body>
</html>
